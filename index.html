<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="sidebar">
        <img
          class="sidebar__background"
          src="images/sidebar-background.avif"
          alt=""
        />
        <div class="sidebar__logo">
          <img
            class="sidebar__logo-img"
            src="images/odin-lined.png"
            alt="The Odin Project logo"
          />
          <h1 class="sidebar__logo-text">ODIN</h1>
        </div>
        <div class="sidebar__attribution">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto"
            class="sidebar__author-link"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            class="sidebar__unsplash-link"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="main__content">
        <div class="call-to-action__content">
          <p class="call-to-action__description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic-span">now</span> to get started.
          </p>
          <p class="call-to-action__description">
            You <span class="italic-span">know</span> you want to.
          </p>
        </div>
        <form action="#" class="form">
          <div class="form__top">
            <div class="form__title">Let's do this!</div>
            <div class="form__input-section">
              <div class="form__input-container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="form__input-container">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="form__input-section">
              <div class="form__input-container">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form__input-container">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div class="form__input-section">
              <div class="form__input-container">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form__input-container">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" required />
              </div>
            </div>
          </div>
          <div class="form__bottom">
            <button type="submit">Create Account</button>
            <div class="form__login-message">
              Already have an account?
              <a class="log-in-link" href="#">Log in</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
